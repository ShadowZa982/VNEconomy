name: VNEconomy
main: org.fox.vneconomy.VNEconomy
version: '1.0.0'
api-version: 1.19
load: POSTWORLD
authors: [FoxTM]
softdepend: [PlaceholderAPI]
commands:
  vnmoney:
    description: Xem tiền, top, trả tiền.
    usage: "/vnmoney [player]|top|pay <player> <amount>"
    aliases: [ bal, balance, money ]
  vneco:
    description: Lệnh quản trị kinh tế (give|set|take|reload).
    usage: "/vneco <give|set|take|reload> <player> <amount>"
    permission: vneco.admin
  napqr:
    description: Nạp tiền qua QR Banking
    usage: /<command> <sotien>
  napthe:
    description: Nạp thẻ cào
    usage: /napthe <loai> <menhgia> <seri> <pin>
    aliases: [ card ]

permissions:
  vneco.use:
    default: true
  vneco.pay:
    default: true
  vneco.admin:
    default: op
  vneco.napthe:
    default: true
  vneco.napqr:
    default: true